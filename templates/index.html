<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Want to know your spirit pokemon?</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Want to know your spirit pokemon?</h1>
    </header>

    <main>
        <h3>Enter your name and birthday to find out...</h3>

        <form method="POST" action="/result">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="birthday">Birthday (MM/DD):</label>
            <input type="text" id="birthday" name="birthday" placeholder="Enter your birthday" required>

            <button type="submit">Submit</button>
        </form>

        <h2>{{ result_text }}</h2>

        <img src="{{ pokemon_image }}" alt="{{ pokemon_image_alt_text }}">
        
    </main>

    <footer>
        Work in Progress
    </footer>

</body>
</html>
